[package]
name = "relay_pool"
version = "0.1.0"
edition = "2021"

[dependencies]
futures-util = "0.3.30"
lru = "0.12.2"
nostr = "0.33.0"
tokio = { version = "1.37.0" }
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-tungstenite = { version = "0.23.1", features = ["default", "native-tls"] }
