url = "2.5.0"
id-pool = { version = "0.2.2", features = ["u32"], default-features = false }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
itertools = "0.13.0"
rustc-hash = "2.0.0"
